<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram-style Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .login-box h2 {
      color: #0088cc;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      background: #0088cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #codeSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign in to Telegram</h2>

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" placeholder="+251912345678" />

    <button onclick="sendCode()">Send Code</button>

    <div id="codeSection" style="display: none;">
      <label for="verificationCode">Enter Verification Code</label>
      <input type="text" id="verificationCode" placeholder="123456" />
      <button onclick="verifyCode()">Verify</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyeLuGBeEmBkzKV3S2GClNuhHZKdYsCi0",
      authDomain: "robel-c0ef7.firebaseapp.com",
      projectId: "robel-c0ef7",
      storageBucket: "robel-c0ef7.appspot.com",
      messagingSenderId: "318106948985",
      appId: "1:318106948985:web:3903494023c0ba9979cba8",
      measurementId: "G-EH5N1YQ4Q5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult;
    let recaptchaVerifier;

    window.sendCode = async () => {
      let phone = document.getElementById('phoneNumber').value;
      if (!phone.startsWith('+')) {
        phone = '+251' + phone;
      }

      if (!recaptchaVerifier) {
        recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
          size: 'invisible'
        }, auth);

        await recaptchaVerifier.render();
      }

      signInWithPhoneNumber(auth, phone, recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("Verification code sent to " + phone);
          document.getElementById('codeSection').style.display = 'block';
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    window.verifyCode = () => {
      const code = document.getElementById('verificationCode').value;
      if (!confirmationResult) return alert("You must send the code first.");
      
      confirmationResult.confirm(code)
        .then(async (result) => {
          const user = result.user;

          // Save to Firestore
          await setDoc(doc(db, "users", user.uid), {
            phone: user.phoneNumber,
            loggedInAt: new Date().toISOString()
          });

          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Invalid code. Try again.");
        });
    };
  </script>

</body>
</html>
